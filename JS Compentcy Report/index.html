<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=mystyle.css>
    <title>Attack Video Game</title>
</head>
<body>
    <header>
        <h1>Attack Video Game</h1>



    </header>

    <main>
        <div class="wrap">
            <div class="square">
                <h2>Princess Twilight Sparkle</h2>
                <div id="imgc1">

                </div>
                <br>
                <button class="button" onclick="c1.attack(c2,select())">Attack</button>

                <p id="c1">
                </p>

            </div>

            <div class="square">
                <h2>Megatron</h2>
                <div id="imgc2">

                </div>
                <br>
                <button class="button" onclick="c2.attack(c1,select())">Attack</button>
                <p id="c2">
                </p>
                
            </div>
        </div>

        <div id="console" class="console">
     
        </div>

    </main>
